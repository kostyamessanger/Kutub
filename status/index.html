<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Kutub Status</title>
<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card {
  background:#1c1c1c;
  padding:20px;
  border-radius:10px;
}
</style>
</head>
<body>

<div class="card" id="status">Проверка сервера…</div>

<script>
const API = "https://kutub-server.k90183621.workers.dev";

fetch(API + "/")
  .then(r => r.json())
  .then(() => {
    document.getElementById("status").innerText =
      "Kutub server — работает";
  })
  .catch(() => {
    document.getElementById("status").innerText =
      "Kutub server — недоступен";
  });
</script>

</body>
</html>
